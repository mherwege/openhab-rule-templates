                  {{utility:Things}}.getActions('mail', {{input:SERVER}}).send{{field:TYPE}}MailWithAttachments({{input:RECIPIENTS}}, {{input:SUBJECT}}, {{input:CONTENT}}, {{input:ATTACHMENTS}});
